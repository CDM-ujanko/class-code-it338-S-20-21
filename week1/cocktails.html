<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktails</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="vue-app">

  <div class="container">
    <form class="d-flex" @submit.prevent="getCocktails">
      <input
          type="text"
          v-model="query"
          class="form-control">
      <button
          type="submit"
          class="btn btn-primary">
        Add
      </button>
    </form>

    <div class="row">
      <div v-for="c in cocktails" class="col-md-4">
        <div class="card">
          <img :src="c.strDrinkThumb" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title"> {{ c.strDrink }}</h5>
            <ul class="list-group list-group-flush">
              <li v-for="i in 15"
                  v-if="c['strIngredient' + i]"
                  class="list-group-item">
                {{ c['strIngredient' + i] }} {{ c['strMeasure' + i] }}
              </li>
            </ul>
            <p class="card-text"> {{ c.strInstructions }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="navigation.js"></script>
<script src="cocktails.js"></script>
</html>
