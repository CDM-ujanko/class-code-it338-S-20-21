<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My TODO List</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="vue-app">
    <div class="container">
      <div class="row container">
        <div class="col-md-12">
          <div class="card-body">
            <h5 class="card-title">TODO List</h5>
            <form class="d-flex" @submit.prevent="addItem">
              <input
                  type="text"
                  v-model="item"
                  class="form-control">
              <button
                  type="submit"
                  class="btn btn-primary">
                Add
              </button>
            </form>

            <ul class="list-group list-group-flush my-4">
              <li v-for="(itm, i) in items"
                  class="list-group-item d-flex justify-content-between">
                <div class="input-group">
                  <label class="form-check-label" @click="markDone(i)">
                    <input type="checkbox" class="checkbox">
                    {{ itm }}
                  </label>
                </div>

                <div class="button-group btn-group-sm">
                  <button
                      class="btn btn-secondary"
                      @click="removeItem(i)">
                    Remove
                  </button>
                </div>
              </li>
            </ul>

            <ul v-if="done.length > 0"
                class="list-group list-group-flush my-4">
              <h4>Done:</h4>
              <li v-for="itm in done"
                  class="list-group-item d-flex justify-content-between">
                <del>{{ itm }}</del>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="navigation.js"></script>
<script src="todo.js"></script>
</body>
</html>
