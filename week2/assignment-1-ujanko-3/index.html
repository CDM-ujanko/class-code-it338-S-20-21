<div id="vue-app">
  <div v-for="(item, i) in items" :key="item.index">
    <div v-if="parseFloat(item.balance.substring(1).replace(',', '')) > 2000 ">
      <h2>{% item.name %}</h2>
      <p>Age: {% item.age %}</p>
      <p>Eye color: {% item.eyeColor %}</p>
      <p>Balance {% item.balance %}</p>

      <button @click="reverse(item)">Reverse Name</button>
    </div>
  </div>
