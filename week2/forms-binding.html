<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to IT 338</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="vue-app">
  <div class="container my-4">
    <form>
      <div class="row my-2">
        <div class="form-group col-md-6">
          <label for="firstname">First Name</label>
          <input v-bind:value="form.firstName"
              type="text"
              v-on:input="form.firstName = $event.target.value"
              class="form-control"
              id="firstname"
              placeholder="John">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last Name</label>
          <input v-model="form.lastName"
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Smith">
        </div>
      </div>

      <div class="form-select col-md-12">
        <select  class="form-control" v-model="form.profession">
          <option disabled value="">Open this select menu</option>
          <option v-for="p in professions"
              :key="p.value"
              v-bind:value="p.value">
            {{ p.label }}
          </option>
        </select>
      </div>

      <div class="row my-2">
        <div class="form-group col-md-4">
          <label for="date">DOB</label>
          <input v-model="form.date"
              type="date"
              class="form-control"
              id="date" placeholder="04/Apr/2021">
        </div>
      </div>

      <div class="row ">
        <div class="form-group form-check">
          <input class="form-check-input"
              v-model="form.terms"
              type="checkbox"
              id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault" >
            I agree
          </label>
        </div>
      </div>

    </form>

    <p>First Name (one way) {{ form.firstName }}</p>
    <p>Last Name (two way) {{ form.lastName }}</p>
    <p>Full Name {{ fullName }}</p>
    <p>Date Object {{ dateObject }}</p>
    <p>Is valid {{ isValid }}</p>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="navigation.js"></script>
<script src="forms-binding.js"></script>
</body>
</html>
