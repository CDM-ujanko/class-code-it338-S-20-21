<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Binding, Watchers and Computed Properties</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
</head>
<body>

<div id="vue-app">
  <div class="container">
    <form v-if="!done" @submit.prevent="submit">
      <div class="row my-2">
        <div class="form-group col-md-6">
          <label for="firstname">First Name</label>
          <input v-model="form.firstName"
              type="text"
              class="form-control"
              id="firstname"
              placeholder="John">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last Name</label>
          <input v-model="form.lastName"
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Smith">
        </div>
      </div>

      <div class="form-select col-md-12">
        <select class="form-control" v-model="form.occupation">
          <option disabled value="">Open this select menu</option>
          <option v-for="o in occupations"
              v-bind:value="o.id.toString()"
              :my-fake-attribure="(o.id + 123) + '-blabla'"
              data-my-value="fghjk"
          >
            {{ o.label }}
          </option>
        </select>
      </div>

      <div class="row my-2">
        <div class="form-group col-md-4">
          <label for="date">DOB</label>
          <input v-model="form.dob"
              type="date"
              class="form-control"
              id="date" placeholder="04/Apr/2021">
        </div>
      </div>

      <div class="row ">
        <div class="form-group form-check">
          <input class="form-check-input"
              v-model="form.terms"
              type="checkbox"
              id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            I agree
          </label>
        </div>
      </div>

      <button
          type="submit"
          class="btn btn-primary my-4"
          v-bind:disabled="!isValid"
      >
        Submit
      </button>
    </form>

    <span v-if="capitalized.length"> NOT 0!</span>

    {{ capitalized }}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
